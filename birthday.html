<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Birthday Cake â€” Sonam</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <main class="birthday-page">
    <h1>Make a wish for Sonam!</h1>

    <section class="cake-scene">
      <div id="cake" class="cake" title="Click to blow candles">
        <div class="cake-layer layer-top">
          <div class="frosting"></div>
        </div>
        <div class="cake-layer layer-middle"></div>
        <div class="cake-layer layer-bottom"></div>

        <div class="candles" id="candles">
          <!-- 5 candles -->
          <div class="candle" data-index="0"><div class="wick"></div><div class="flame" data-on="true"></div></div>
          <div class="candle" data-index="1"><div class="wick"></div><div class="flame" data-on="true"></div></div>
          <div class="candle" data-index="2"><div class="wick"></div><div class="flame" data-on="true"></div></div>
          <div class="candle" data-index="3"><div class="wick"></div><div class="flame" data-on="true"></div></div>
          <div class="candle" data-index="4"><div class="wick"></div><div class="flame" data-on="true"></div></div>
        </div>
      </div>

      <div class="controls">
        <button id="blowBtn" class="btn">Blow Candles</button>
        <button id="resetBtn" class="btn secondary">Reset</button>
      </div>
    </section>

    <canvas id="particlesCanvas" class="particles"></canvas>

    <p class="note">Tip: Press "Blow Candles" or click the cake to start the melody and confetti. Reset will relight candles and restart effects.</p>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
