<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test Static UI</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="/">Test Static UI</a>
    </div>
  </header>

  <main>
    <!-- Hero: full-bleed 4-image grid on desktop, 2x2 on mobile -->
    <section class="hero-grid" aria-label="Hero gallery">
      <div class="tile tile-1" role="img" aria-label="Hero image 1"></div>
      <div class="tile tile-2" role="img" aria-label="Hero image 2"></div>
      <div class="tile tile-3" role="img" aria-label="Hero image 3"></div>
      <div class="tile tile-4" role="img" aria-label="Hero image 4"></div>

      <div class="hero-caption" aria-hidden="false">
        <div class="container">
          <h1>Welcome to Test Static UI</h1>
          <p>Beautiful full-bleed hero made from a 4-image grid (1x4 desktop, 2x2 on mobile).</p>
        </div>
      </div>
    </section>

    <section class="content container">
      <h2>Page content</h2>
      <p>Replace or extend this content as needed.</p>
    </section>
  </main>

  <footer class="site-footer container">
    <p>&copy; Test Static UI</p>
  </footer>
</body>
</html>
